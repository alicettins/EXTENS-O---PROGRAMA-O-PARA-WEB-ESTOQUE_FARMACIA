<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="mt-5">Edição de Produto</h1>
            </div>
            <div class="offset-md-3 col-md-6">
                <form action="/editar_produto/<%= produto.id %>" method="post">
                    <div class="mt-3 mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="<%= produto.nome %>" required>
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="descricao" class="form-label">Descrição:</label>
                        <input type="text" class="form-control" id="descricao" name="descricao" value="<%= produto.descricao %>" required>
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="preco" class="form-label">Preço:</label>
                        <input type="number" class="form-control" id="preco" name="preco" value="<%= produto.preco %>" min="0" step="0.01" required>
                    </div>
                    <div class="mt-3 text-center">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="/" class="btn btn-secondary ms-2">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

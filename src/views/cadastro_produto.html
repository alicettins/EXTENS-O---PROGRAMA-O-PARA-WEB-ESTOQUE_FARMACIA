<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Cadastro de Produto</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form action="/produtos/cadastrar" method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição:</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço:</label>
                        <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>
                    </div>
                    <div class="mb-3">
                        <label for="data_validade" class="form-label">Data de Validade:</label>
                        <input type="date" class="form-control" id="data_validade" name="data_validade" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantidade_minima" class="form-label">Quantidade Mínima:</label>
                        <input type="number" class="form-control" id="quantidade_minima" name="quantidade_minima" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantidade_estoque" class="form-label">Quantidade em Estoque:</label>
                        <input type="number" class="form-control" id="quantidade_estoque" name="quantidade_estoque" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

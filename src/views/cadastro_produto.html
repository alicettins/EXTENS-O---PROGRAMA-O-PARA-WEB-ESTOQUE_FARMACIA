<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastro de Produto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="mt-5">Cadastro de Produto</h1>
            </div>
            <div class="offset-4 col-4">
                <form action="/cadastrar_produto" method="post">
                    <div class="mt-3 mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="descricao" class="form-label">Descrição:</label>
                        <input type="text" class="form-control" id="descricao" name="descricao">
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="preco" class="form-label">Preço:</label>
                        <input type="number" class="form-control" id="preco" name="preco" min="0">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3" onclick="cadastrarProduto(event)">Cadastrar</button>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="/" class="btn btn-link">Voltar para a página inicial</a>
                </div>

            </div>
        </div>
    </div>

    <script>
        function cadastrarProduto(event) {
            event.preventDefault();

            var nome = document.getElementById('nome').value;
            var descricao = document.getElementById('descricao').value;
            var preco = document.getElementById('preco').value;

            fetch('/cadastrar_produto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nome: nome,
                    descricao: descricao,
                    preco: preco
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Produto cadastrado com sucesso!');
                    window.location.href = '/';
                } else {
                    alert('Erro ao cadastrar o produto!');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao cadastrar o produto!');
            });
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Atualização de Usuário</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form action="/usuarios/atualizar_usuario" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" value="<%= usuario.email %>"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Nova senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha">
                    </div>
                    <div class="mb-3">
                        <label for="perfil" class="form-label">Perfil:</label>
                        <select class="form-select" id="perfil" name="perfil" required>
                            <option value="1"  usuario.perfil =1 ? :  %>Administrador</option>
                            <option value="2"  usuario.perfil =2 ?  :  %>Usuário Comum</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Atualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

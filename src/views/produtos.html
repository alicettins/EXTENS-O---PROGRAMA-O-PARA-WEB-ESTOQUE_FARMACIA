<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Produtos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Lista de Produtos</h1>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <% produtos.forEach(produto => { %>
                    <tr>
                        <th scope="row"><%= produto.id %></th>
                        <td><%= produto.nome %></td>
                        <td><%= produto.descricao %></td>
                        <td><%= produto.quantidade %></td>
                        <td>R$ <%= produto.preco.toFixed(2) %></td>
                        <td>
                            <a href="/produtos/<%= produto.id %>/detalhes_produto" class="btn btn-info btn-sm">Detalhes</a>
                            <a href="/produtos/<%= produto.id %>/editar_produto" class="btn btn-warning btn-sm">Editar</a>
                            <form action="/produtos/<%= produto.id %>/delete_produto" method="POST" style="display: inline;">
                                <input type="hidden" name="_method" value="DELETE">
                                <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                            </form>
                        </td>
                    </tr>
                <% }); %>
            </tbody>
        </table>
        <a href="/produtos/exibir_formularioP" class="btn btn-primary">Novo Produto</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

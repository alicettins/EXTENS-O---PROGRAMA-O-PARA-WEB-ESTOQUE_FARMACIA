<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Transação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Editar Transação</h1>
        <form action="/transacao/{{id}}/atualizar" method="POST">
            <div class="mb-1 mt-1">
                <label for="produto" class="form-label">Produto:</label>
                <select class="form-select" id="produto" name="produto" required>
                    {{#produtos}}
                    <option value="{{id}}" {{#ifEquals id_produto id}}selected{{/ifEquals}}>{{nome}}</option>
                    {{/produtos}}
                </select>
            </div>
            <div class="mb-1">
                <label for="tipo" class="form-label">Tipo de Transação:</label>
                <select class="form-select" id="tipo" name="tipo" required>
                    <option value="entrada" {{#ifEquals tipo "entrada"}}selected{{/ifEquals}}>Entrada</option>
                    <option value="saida" {{#ifEquals tipo "saida"}}selected{{/ifEquals}}>Saída</option>
                </select>
            </div>
            <div class="mb-1">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" value="{{quantidade}}" required>
            </div>
            <button type="submit" class="btn btn-warning">Atualizar</button>
        </form>
        <a href="/transacao/{{id}}/detalhes" class="btn btn-secondary mt-3">Cancelar</a>
    </div>
</body>
</html>

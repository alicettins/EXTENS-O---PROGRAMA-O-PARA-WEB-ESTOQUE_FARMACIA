<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Editar Produto</h1>
        <form action="/produtos/{{ produto.id }}/editar" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ produto.nome }}">
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricao">{{ produto.descricao }}</textarea>
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço:</label>
                <input type="number" class="form-control" id="preco" name="preco" value="{{ produto.preco }}">
            </div>
            <div class="mb-3">
                <label for="quantidade_minima" class="form-label">Quantidade Mínima:</label>
                <input type="number" class="form-control" id="quantidade_minima" name="quantidade_minima" value="{{ produto.quantidade_minima }}">
            </div>
            <div class="mb-3">
                <label for="quantidade_em_estoque" class="form-label">Quantidade em Estoque:</label>
                <input type="number" class="form-control" id="quantidade_em_estoque" name="quantidade_em_estoque" value="{{ produto.quantidade_em_estoque }}">
            </div>
            <div class="mb-3">
                <label for="data_validade" class="form-label">Data de Validade:</label>
                <input type="date" class="form-control" id="data_validade" name="data_validade" value="{{ produto.data_validade }}">
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="/listar_produto" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>

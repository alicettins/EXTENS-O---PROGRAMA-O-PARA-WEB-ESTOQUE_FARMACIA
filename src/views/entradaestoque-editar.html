<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Entrada de Estoque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Editar Entrada de Estoque</h1>
        <form action="/entradaestoque/{{id}}/atualizar" method="POST">
            <div class="mb-1 mt-1">
                <label for="id_produto" class="form-label">ID do Produto:</label>
                <input type="text" class="form-control" id="id_produto" name="id_produto" value="{{id_produto}}" required>
            </div>
            <div class="mb-1">
                <label for="data_entrada" class="form-label">Data de Entrada:</label>
                <input type="date" class="form-control" id="data_entrada" name="data_entrada" value="{{data_entrada}}" required>
            </div>
            <div class="mb-1">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" value="{{quantidade}}" required>
            </div>
            <button type="submit" class="btn btn-warning">Atualizar</button>
        </form>
        <a href="/entradaestoque/{{id}}/detalhes" class="btn btn-secondary mt-3">Cancelar</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Funcionário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Editar Funcionário</h1>
        <form action="/funcionario/{{id}}/atualizar" method="POST">
            <div class="mb-1 mt-1">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{nome}}" required>
            </div>
            <div class="mb-1">
                <label for="cargo" class="form-label">Cargo:</label>
                <input type="text" class="form-control" id="cargo" name="cargo" value="{{cargo}}" required>
            </div>
            <div class="mb-1">
                <label for="salario" class="form-label">Salário:</label>
                <input type="number" class="form-control" id="salario" name="salario" value="{{salario}}" step="0.01" required>
            </div>
            <div class="mb-1">
                <label for="dataAdmissao" class="form-label">Data de Admissão:</label>
                <input type="date" class="form-control" id="dataAdmissao" name="data_admissao" value="{{data_admissao}}" required>
            </div>
            <button type="submit" class="btn btn-warning">Atualizar</button>
        </form>
        <a href="/funcionario/{{id}}/detalhes" class="btn btn-secondary mt-3">Cancelar</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Funcionários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Listagem de Funcionários</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Cargo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {{#funcionarios}}
                <tr>
                    <td>{{nome}}</td>
                    <td>{{email}}</td>
                    <td>{{cargo}}</td>
                    <td>{{data_admissao}}</td>
                    <td>
                        <a href="/funcionario/{{id}}/detalhes" class="btn btn-primary">Detalhes</a>
                        <a href="/funcionario/{{id}}/editar" class="btn btn-warning">Editar</a>
                        <a href="/funcionario/{{id}}/excluir" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
                {{/funcionarios}}
            </tbody>
        </table>
        <a href="/funcionario/novo" class="btn btn-success">Novo Funcionário</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Funcionário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Excluir Funcionário</h1>
        <div>
            <p><strong>Nome:</strong> {{funcionario.nome}}</p>
            <p><strong>Email:</strong> {{funcionario.email}}</p>
            <p><strong>Cargo:</strong> {{funcionario.cargo}}</p>
            <p><strong>Data de Admissão:</strong> {{funcionario.data_admissao}}</p>

        </div>
        <p>Você tem certeza que deseja excluir este funcionário?</p>
        <form action="/funcionarios/{{funcionario.id}}/excluir" method="POST">
            <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
            <a href="/listar_funcionarios" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>

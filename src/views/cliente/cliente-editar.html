<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Editar Cliente</h1>
        <form action="/cliente/{{id}}/atualizar" method="POST">
            <div class="mb-1 mt-1">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{nome}}" required>
            </div>
            <div class="mb-1">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{email}}" required>
            </div>
            <div class="mb-1">
                <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="dataNascimento" name="data_nascimento" value="{{data_nascimento}}" required>
            </div>
            <div class="mb-1">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="endereco" name="endereco" value="{{endereco}}">
            </div>
            <div class="mb-1">
                <label for="numeroTelefone" class="form-label">Número de Telefone:</label>
                <input type="text" class="form-control" id="numeroTelefone" name="numero_telefone" value="{{numero_telefone}}">
            </div>
            <button type="submit" class="btn btn-warning">Atualizar</button>
        </form>
        <a href="/cliente/{{id}}/detalhes" class="btn btn-secondary mt-3">Cancelar</a>
    </div>
</body>
</html>

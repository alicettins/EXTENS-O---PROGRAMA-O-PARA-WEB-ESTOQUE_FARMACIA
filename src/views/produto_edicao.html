<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Edição de Produto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Edição de Produto</h1>
        <form action="/atualiza_produto/<%= produto.id %>" method="POST" class="mt-3">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="<%= produto.nome %>" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao"><%= produto.descricao %></textarea>
            </div>
            <div class="mb-3">
                <label for="quantidade_minima" class="form-label">Quantidade Mínima</label>
                <input type="number" class="form-control" id="quantidade_minima" name="quantidade_minima" value="<%= produto.quantidade_minima %>" required>
            </div>
            <div class="mb-3">
                <label for="quantidade_estoque" class="form-label">Quantidade em Estoque</label>
                <input type="number" class="form-control" id="quantidade_estoque" name="quantidade_estoque" value="<%= produto.quantidade_estoque %>" required>
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" class="form-control" id="preco" name="preco" step="0.01" value="<%= produto.preco %>" required>
            </div>
            <div class="mb-3">
                <label for="data_validade" class="form-label">Data de Validade</label>
                <input type="date" class="form-control" id="data_validade" name="data_validade" value="<%= produto.data_validade ? produto.data_validade.toISOString().split('T')[0] : '' %>">
            </div>
            <button type="submit" class="btn btn-primary">Atualizar Produto</button>
        </form>
        <a href="produtos.html" class="btn btn-secondary mt-3">Voltar para Listagem de Produtos</a>
    </div>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Entradas de Estoque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Listagem de Entradas de Estoque</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID do Produto</th>
                    <th>Data de Entrada</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {{#entradas}}
                <tr>
                    <td>{{id_produto}}</td>
                    <td>{{data_entrada}}</td>
                    <td>{{quantidade}}</td>
                    <td>
                        <a href="/entradaestoque/{{id}}/detalhes" class="btn btn-primary">Detalhes</a>
                        <a href="/entradaestoque/{{id}}/editar" class="btn btn-warning">Editar</a>
                        <a href="/entradaestoque/{{id}}/excluir" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
                {{/entradas}}
            </tbody>
        </table>
        <a href="/entradaestoque/novo" class="btn btn-success">Nova Entrada de Estoque</a>
    </div>
</body>
</html>

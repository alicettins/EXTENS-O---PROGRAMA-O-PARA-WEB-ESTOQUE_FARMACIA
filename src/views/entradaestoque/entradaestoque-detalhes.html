<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Entrada de Estoque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Detalhes da Entrada de Estoque</h1>
        <div>
            <p><strong>ID do Produto:</strong> {{id_produto}}</p>
            <p><strong>Data de Entrada:</strong> {{data_entrada}}</p>
            <p><strong>Quantidade:</strong> {{quantidade}}</p>
        </div>
        <a href="/entradaestoque/{{id}}/editar" class="btn btn-warning">Editar</a>
        <a href="/entradaestoque/{{id}}/excluir" class="btn btn-danger">Excluir</a>
        <a href="/entradaestoque" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>

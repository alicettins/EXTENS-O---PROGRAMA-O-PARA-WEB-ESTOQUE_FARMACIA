<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Estoque</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="mt-5">Listagem de Estoque</h1>
            </div>
            <div class="col-12 mt-4">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Produto</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <% estoque.forEach(function(item) { %>
                            <tr>
                                <th scope="row"><%= item.id %></th>
                                <td><%= item.produto.nome %></td>
                                <td><%= item.quantidade %></td>
                                <td>
                                    <a href="/editar_estoque/<%= item.id %>" class="btn btn-primary btn-sm">Editar</a>
                                    <a href="/excluir_estoque/<%= item.id %>" class="btn btn-danger btn-sm">Excluir</a>
                                </td>
                            </tr>
                        <% }); %>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastro de Estoque</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class=" mt-5">Cadastro de Estoque</h1>
            </div>
            <div class="offset-4 col-4">
                <form action="/cadastrar_estoque" method="post">
                    <div class="mt-3 mb-3">
                        <label for="produto" class="form-label">Produto:</label>
                        <select class="form-select" id="produto" name="produto">
                            <!-- Opções de produtos aqui -->
                        </select>
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="quantidade" class="form-label">Quantidade:</label>
                        <input type="number" class="form-control" id="quantidade" name="quantidade" min="1">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Cadastrar</button>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="/" class="btn btn-link">Voltar para a página inicial</a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>

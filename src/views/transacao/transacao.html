<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Transações</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Listagem de Transações</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Data da Transação</th>
                    <th>Produto</th>
                    <th>Tipo</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {{#transacoes}}
                <tr>
                    <td>{{data_transacao}}</td>
                    <td>{{nome_produto}}</td>
                    <td>{{tipo}}</td>
                    <td>{{quantidade}}</td>
                    <td>
                        <a href="/transacao/{{id}}/detalhes" class="btn btn-primary">Detalhes</a>
                        <a href="/transacao/{{id}}/editar" class="btn btn-warning">Editar</a>
                        <a href="/transacao/{{id}}/excluir" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
                {{/transacoes}}
            </tbody>
        </table>
        <a href="/transacao/nova" class="btn btn-success">Nova Transação</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Transação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Excluir Transação</h1>
        <div>
            <p><strong>Data da Transação:</strong> {{data_transacao}}</p>
            <p><strong>Produto:</strong> {{nome_produto}}</p>
            <p><strong>Tipo:</strong> {{tipo}}</p>
            <p><strong>Quantidade:</strong> {{quantidade}}</p>
        </div>
        <p>Você tem certeza que deseja excluir esta transação?</p>
        <form action="/transacao/{{id}}/excluir" method="POST">
            <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
            <a href="/transacao/{{id}}/detalhes" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Transação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Detalhes da Transação</h1>
        <div>
            <p><strong>Data da Transação:</strong> {{data_transacao}}</p>
            <p><strong>Produto:</strong> {{nome_produto}}</p>
            <p><strong>Tipo:</strong> {{tipo}}</p>
            <p><strong>Quantidade:</strong> {{quantidade}}</p>
        </div>
        <a href="/transacao/{{id}}/editar" class="btn btn-warning">Editar</a>
        <a href="/transacao/{{id}}/excluir" class="btn btn-danger">Excluir</a>
        <a href="/transacao" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Transação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Nova Transação</h1>
        <form action="/transacao/cadastrar" method="POST">
            <div class="mb-1 mt-1">
                <label for="produto" class="form-label">Produto:</label>
                <select class="form-select" id="produto" name="produto" required>
                    {{#produtos}}
                    <option value="{{id}}">{{nome}}</option>
                    {{/produtos}}
                </select>
            </div>
            <div class="mb-1">
                <label for="tipo" class="form-label">Tipo de Transação:</label>
                <select class="form-select" id="tipo" name="tipo" required>
                    <option value="entrada">Entrada</option>
                    <option value="saida">Saída</option>
                </select>
            </div>
            <div class="mb-1">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" required>
            </div>
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
        <a href="/transacao" class="btn btn-secondary mt-3">Voltar</a>
    </div>
</body>
</html>

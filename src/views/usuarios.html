<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Listagem de Usuários</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Listagem de Usuários</h1>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Nome</th>
                    <th>ID Funcionário</th>
                    <th>Cargo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <% usuarios.forEach(usuario => { %>
                    <tr>
                        <td><%= usuario.id %></td>
                        <td><%= usuario.email %></td>
                        <td><%= usuario.nome %></td>
                        <td><%= usuario.id_funcionario %></td>
                        <td><%= usuario.cargo %></td>
                        <td>
                            <a href="/usuarios/<%= usuario.id %>/editar_usuario" class="btn btn-warning btn-sm">Editar</a>
                            <form action="/usuarios/<%= usuario.id %>/delete_usuario" method="POST" class="d-inline">
                                <input type="hidden" name="_method" value="DELETE">
                                <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                            </form>
                            <a href="/usuarios/<%= usuario.id %>/detalhes_usuario" class="btn btn-primary btn-sm">Detalhes</a>
                        </td>
                    </tr>
                <% }); %>
            </tbody>
        </table>
        <div class="mt-3">
            <a href="/usuarios/criar_conta" class="btn btn-primary">Cadastrar Usuário</a>
            <a href="/" class="btn btn-secondary">Voltar para Página Inicial</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Estoque</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="mt-5">Edição de Estoque</h1>
            </div>
            <div class="offset-md-4 col-md-4">
                <form action="/editar_estoque/<%= estoque.id %>" method="post">
                    <div class="mt-3 mb-3">
                        <label for="quantidade" class="form-label">Nova Quantidade:</label>
                        <input type="number" class="form-control" id="quantidade" name="quantidade" value="<%= estoque.quantidade %>" min="0" required>
                    </div>
                    <div class="mt-3 text-center">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="/" class="btn btn-secondary ms-2">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

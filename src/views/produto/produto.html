<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Produtos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Listagem de Produtos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Quantidade Mínima</th>
                    <th>Quantidade em estoque</th>
                    <th>Data de validade</th>

                </tr>
            </thead>
            <tbody>
                {{#produtos}}
                <tr>
                    <td>{{nome}}</td>
                    <td>{{descricao}}</td>
                    <td>{{preco}}</td>
                    <td>{{quantidade_minima}}</td>
                    <td>{{quantidade_em_estoque}}</td>
                    <td>{{data_validade}}</td>
                    <td>
                        <a href="/produto/{{id}}/detalhes" class="btn btn-primary">Detalhes</a>
                        <a href="/produto/{{id}}/editar" class="btn btn-warning">Editar</a>
                        <a href="/produto/{{id}}/excluir" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
                {{/produtos}}
            </tbody>
        </table>
        <a href="/produto/novo" class="btn btn-success">Novo Produto</a>
    </div>
</body>
</html>

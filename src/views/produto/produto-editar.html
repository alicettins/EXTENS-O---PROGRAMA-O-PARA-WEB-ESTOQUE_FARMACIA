<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Editar Produto</h1>
        <form action="/produto/{{id}}/atualizar" method="POST">
            <div class="mb-1 mt-1">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{nome}}" required>
            </div>
            <div class="mb-1">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" required>{{descricao}}</textarea>
            </div>
            <div class="mb-1">
                <label for="preco" class="form-label">Preço:</label>
                <input type="number" class="form-control" id="preco" name="preco" value="{{preco}}" step="0.01" required>
            </div>
            <div class="mb-1">
                <label for="quantidadeMinima" class="form-label">Quantidade Mínima:</label>
                <input type="number" class="form-control" id="quantidadeMinima" name="quantidade_minima" value="{{quantidade_minima}}" required>
            </div>
            <div class="mb-1">
                <label for="quantidadeEstoque" class="form-label">Quantidade em Estoque:</label>
                <input type="number" class="form-control" id="quantidadeEstoque" name="quantidade_em_estoque" value="{{quantidade_em_estoque}}" required>
            </div>
            <div class="mb-1">
                <label for="dataValidade" class="form-label">Data de Validade:</label>
                <input type="date" class="form-control" id="dataValidade" name="data_validade" value="{{data_validade}}" required>
            </div>
            <button type="submit" class="btn btn-warning">Atualizar</button>
        </form>
        <a href="/produto/{{id}}/detalhes" class="btn btn-secondary mt-3">Cancelar</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Produto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Detalhes do Produto</h1>
        <div>
            <p><strong>Nome:</strong> {{nome}}</p>
            <p><strong>Descrição:</strong> {{descricao}}</p>
            <p><strong>Preço:</strong> {{preco}}</p>
            <p><strong>Quantidade Mínima:</strong>{{quantidade_minima}}</p>
            <p><strong>Quantidade em Estoque:</strong>{{quantidade_em_estoque}}</p>
            <p><strong>Data de validade:</strong>{{data_validade}}</p>

        </div>
        <a href="/produto/{{id}}/editar" class="btn btn-warning">Editar</a>
        <a href="/produto/{{id}}/excluir" class="btn btn-danger">Excluir</a>
        <a href="/produto" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>MEDIMART - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
</head>
<body class="bg-image">
    
    <div class="container">

        <div class="row">
            <div class="col-4 offset-8 mt-5 bg-light bg-gradient">

                <h1>MEDIMART - Login</h1>
                {{#erro_autenticacao}}
                <div class="alert alert-danger">
                    Erro ao autenticar usuário!
                </div>
                {{/erro_autenticacao}}
                <form action="/autenticar" method="post">
                    <div class="mb-1 mt-1">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-1">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Acessar</button>
                </form> 

                <h6 class="mt-3">Ainda não tem cadastro? <a href="/funcionario/novo">Registre-se gratuitamente.</a></h6>

            </div>
        </div>

    </div>

</body>
</html>

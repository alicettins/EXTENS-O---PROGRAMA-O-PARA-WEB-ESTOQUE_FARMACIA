<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Edição de Usuário</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Edição de Usuário</h1>
        <form action="/usuarios/<%= usuario.id %>/atualizar_usuario" method="post" class="mt-3">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="<%= usuario.email %>" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" value="<%= usuario.senha %>" required>
            </div>
            <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control" id="login" name="login" value="<%= usuario.login %>" required>
            </div>
            <div class="mb-3">
                <label for="id_funcionario" class="form-label">ID Funcionário</label>
                <input type="number" class="form-control" id="id_funcionario" name="id_funcionario" value="<%= usuario.id_funcionario %>" required>
            </div>
            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="cargo" name="cargo" value="<%= usuario.cargo %>" required>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="<%= usuario.nome %>" required>
            </div>
            <input type="hidden" name="_method" value="PUT">
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </form>
        <div class="mt-3">
            <a href="/usuarios" class="btn btn-secondary">Voltar para Listagem de Usuários</a>
        </div>
    </div>
</body>
</html>
